version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    links:
      - db:db
    environment:
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=mypassword

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_DB: rightmove
      POSTGRES_PASSWORD: mypassword

volumes:
  postgres-data:
