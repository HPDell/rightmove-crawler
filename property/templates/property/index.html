<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand" style="font-weight: bold;">Rightmove Crawler</a>
        </div>
    </nav>
    <div class="container">
        {% if property_list %}
        <table class="table table-hover">
            <thead>
                <th>Title</th>
                <th>Type</th>
                <th>Beds</th>
                <th>Baths</th>
                <th>Price</th>
                <th>Furnish</th>
            </thead>
            <tbody>
                {% for property in property_list %}
                <tr>
                    <td><a href="{{ property.url }}">{{ property.title }}</a></td>
                    <td>{{ property.type_name }}</td>
                    <td>{{ property.beds }}</td>
                    <td>{{ property.baths }}</td>
                    <td>{{ property.price_pcm }}</td>
                    <td>{{ property.furnished }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning" role="alert" style="margin: 1em 0em;">
            No items.
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
